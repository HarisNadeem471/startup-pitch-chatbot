<!DOCTYPE html>
<html>
<head>
  <title>Startup Pitch Chatbot</title>
</head>
<body>
  <h2>Upload a Startup Pitch Deck PDF</h2>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required><br><br>
    <input type="text" name="question" placeholder="Ask something about the startup..." required><br><br>
    <button type="submit">Ask</button>
  </form>

  {% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
  {% endif %}
</body>
</html>
